<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View - Kosher Restaurants</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqPFZwV6hDu_GaQD5NFuayG7p-D1icfxQ&libraries=places&language=iw" async defer></script>
    <style>
        #map {
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        .view-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .view-btn {
            padding: 12px 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }
        
        .view-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        .gm-style-iw {
            border-radius: 8px !important;
        }
        
        .info-window {
            padding: 10px;
            max-width: 250px;
        }
        
        .info-window h3 {
            margin: 0 0 10px 0;
            color: #5D4E37;
            font-size: 1.1rem;
        }
        
        .info-window p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .info-window .kashrut-badge {
            display: inline-block;
            background: linear-gradient(135deg, #D4A574 0%, #C19A6B 100%);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .info-window .restaurant-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .info-window .restaurant-link:hover {
            transform: scale(1.05);
        }
        
        .map-stats {
            text-align: center;
            color: white;
            margin: 10px 0;
            font-size: 1.1rem;
            min-height: 30px;
        }
        
        .map-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            #map {
                height: calc(100vh - 250px);
                min-height: 400px;
            }
            
            .view-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="manager.html" class="manager-link-corner">
        üë§
    </a>

    <div class="container">
        <header>
            <h1>Kosher Restaurants</h1>
            <p class="subtitle">Map View</p>
        </header>

        <div class="view-toggle">
            <a href="index.html" class="view-btn">
                üìã List View
            </a>
            <a href="map.html" class="view-btn active">
                üó∫Ô∏è Map View
            </a>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="üîç Search by restaurant name, address or kashrut...">
        </div>

        <div class="map-stats" id="map-stats">
            Loading restaurants...
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading map...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error" style="display: none;">
            <p>Error loading restaurants. Please check settings.</p>
        </div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <script>
        const CONFIG = {
            webAppUrl: 'https://script.google.com/macros/s/AKfycbzFpSIo8QQl8Mh0BlMwp0utFHjc5XnBAN5vne5boOq3UqbuKTjIRdLBcnedxJMtpyxvvQ/exec'
        };
        
        let map;
        let markers = [];
        let infoWindows = [];
        let allRestaurants = [];
        let geocoder;

        // Initialize map
        function initMap() {
            // Center on Israel
            const israelCenter = { lat: 31.7683, lng: 35.2137 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: israelCenter,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });
            
            geocoder = new google.maps.Geocoder();
            
            // Load restaurants
            loadRestaurantsForMap();
        }

        // Wait for Google Maps to load
        function checkGoogleMapsLoaded() {
            return typeof google !== 'undefined' && typeof google.maps !== 'undefined';
        }

        function waitForGoogleMaps(callback, maxAttempts = 20) {
            let attempts = 0;
            const interval = setInterval(() => {
                attempts++;
                if (checkGoogleMapsLoaded()) {
                    clearInterval(interval);
                    callback();
                } else if (attempts >= maxAttempts) {
                    clearInterval(interval);
                    console.warn('Google Maps API did not load in time');
                    document.getElementById('loading').innerHTML = '<p style="color: white;">Failed to load Google Maps</p>';
                }
            }, 500);
        }

        // Load restaurants and add to map
        async function loadRestaurantsForMap() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const statsDiv = document.getElementById('map-stats');
            
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                
                const url = CONFIG.webAppUrl + '?action=getRestaurants';
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success && result.data) {
                    allRestaurants = result.data;
                    loading.style.display = 'none';
                    
                    statsDiv.textContent = `Showing ${allRestaurants.length} restaurants`;
                    
                    // Add markers for all restaurants
                    addMarkersToMap(allRestaurants);
                } else {
                    throw new Error(result.message || 'Failed to load restaurants');
                }
            } catch (err) {
                console.error('Error loading restaurants:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                statsDiv.textContent = 'Error loading restaurants';
            }
        }

        // Add markers to map
        async function addMarkersToMap(restaurants) {
            // Clear existing markers
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            infoWindows.forEach(iw => iw.close());
            infoWindows = [];
            
            const bounds = new google.maps.LatLngBounds();
            let markersAdded = 0;
            const statsDiv = document.getElementById('map-stats');
            
            // Filter restaurants with addresses
            const restaurantsWithAddresses = restaurants.filter(r => r.address && r.address.trim() !== '' && r.address !== 'Not provided');
            
            if (restaurantsWithAddresses.length === 0) {
                statsDiv.textContent = 'No restaurants with addresses to show on map';
                return;
            }
            
            statsDiv.textContent = `Loading ${restaurantsWithAddresses.length} restaurants on map...`;
            statsDiv.innerHTML = `<span class="map-loading"></span>Loading ${restaurantsWithAddresses.length} restaurants on map...`;
            
            // Process geocoding in parallel with a limit to avoid rate limiting
            const batchSize = 5;
            for (let i = 0; i < restaurantsWithAddresses.length; i += batchSize) {
                const batch = restaurantsWithAddresses.slice(i, i + batchSize);
                
                await Promise.all(batch.map(async (restaurant) => {
                    try {
                        // Geocode the address
                        const location = await geocodeAddress(restaurant.address);
                        
                        if (location) {
                            const marker = new google.maps.Marker({
                                position: location,
                                map: map,
                                title: restaurant.restaurantName,
                                animation: google.maps.Animation.DROP
                            });
                            
                            // Create info window
                            const infoWindow = new google.maps.InfoWindow({
                                content: createInfoWindowContent(restaurant)
                            });
                            
                            marker.addListener('click', () => {
                                // Close all other info windows
                                infoWindows.forEach(iw => iw.close());
                                infoWindow.open(map, marker);
                            });
                            
                            markers.push(marker);
                            infoWindows.push(infoWindow);
                            bounds.extend(location);
                            markersAdded++;
                            
                            // Update progress
                            statsDiv.innerHTML = `<span class="map-loading"></span>Loaded ${markersAdded} of ${restaurantsWithAddresses.length} restaurants...`;
                        }
                    } catch (error) {
                        console.warn(`Could not geocode: ${restaurant.restaurantName}`, error);
                    }
                }));
                
                // Small delay between batches to avoid rate limiting
                if (i + batchSize < restaurantsWithAddresses.length) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            // Fit map to show all markers
            if (markersAdded > 0) {
                map.fitBounds(bounds);
                if (markersAdded === 1) {
                    map.setZoom(15);
                }
            }
            
            statsDiv.textContent = `Showing ${markersAdded} restaurants on map`;
        }

        // Geocode address to coordinates
        function geocodeAddress(address) {
            return new Promise((resolve, reject) => {
                geocoder.geocode({ 
                    address: address,
                    componentRestrictions: { country: 'IL' }
                }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        resolve(results[0].geometry.location);
                    } else {
                        reject(status);
                    }
                });
            });
        }

        // Create info window content
        function createInfoWindowContent(restaurant) {
            let content = `
                <div class="info-window">
                    <h3>${escapeHtml(restaurant.restaurantName)}</h3>
            `;
            
            if (restaurant.address) {
                content += `<p>üìç ${escapeHtml(restaurant.address)}</p>`;
            }
            
            if (restaurant.kashrut) {
                content += `<p><span class="kashrut-badge">${escapeHtml(restaurant.kashrut)}</span></p>`;
            }
            
            if (restaurant.website) {
                content += `
                    <a href="${escapeHtml(restaurant.website)}" 
                       class="restaurant-link" 
                       target="_blank" 
                       rel="noopener">
                       üåê Visit Website
                    </a>
                `;
            }
            
            content += '</div>';
            return content;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (!searchTerm) {
                addMarkersToMap(allRestaurants);
                return;
            }
            
            const filtered = allRestaurants.filter(restaurant => {
                const name = (restaurant.restaurantName || '').toLowerCase();
                const address = (restaurant.address || '').toLowerCase();
                const kashrut = (restaurant.kashrut || '').toLowerCase();
                
                return name.includes(searchTerm) || 
                       address.includes(searchTerm) ||
                       kashrut.includes(searchTerm);
            });
            
            addMarkersToMap(filtered);
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (checkGoogleMapsLoaded()) {
                initMap();
            } else {
                waitForGoogleMaps(initMap);
            }
        });
    </script>
</body>
</html>
